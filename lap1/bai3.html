<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan1_bai3</title>
</head>

<body>
    <script>
        var btn1 = document.createElement('button')
        btn1.innerHTML = 'Todos1'
        document.body.appendChild(btn1)

        btn1.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => console.log(json))
        }

        var break1 = document.createElement('br')
        document.body.appendChild(break1)
        var break2 = document.createElement('br')
        document.body.appendChild(break2)

        var btn2 = document.createElement('button')
        btn2.innerHTML = 'Getting A Resource'
        document.body.appendChild(btn2)

        btn2.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break3 = document.createElement('br')
        document.body.appendChild(break3)
        var break4 = document.createElement('br')
        document.body.appendChild(break4)

        var btn3 = document.createElement('button')
        btn3.innerHTML = 'Listing All Resource'
        document.body.appendChild(btn3)

        btn3.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break5 = document.createElement('br')
        document.body.appendChild(break5)
        var break6 = document.createElement('br')
        document.body.appendChild(break6)

        var btn4 = document.createElement('button')
        btn4.innerHTML = 'Creating A Resource'
        document.body.appendChild(btn4)

        btn4.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'foo',
                        body: 'bar',
                        userId: 1,
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break7 = document.createElement('br')
        document.body.appendChild(break7)
        var break8 = document.createElement('br')
        document.body.appendChild(break8)

        var btn5 = document.createElement('button')
        btn5.innerHTML = 'Updating A Resource'
        document.body.appendChild(btn5)

        btn5.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'PUT',
                    body: JSON.stringify({
                        id: 1,
                        title: 'foo',
                        body: 'bar',
                        userId: 1,
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break9 = document.createElement('br')
        document.body.appendChild(break9)
        var break10 = document.createElement('br')
        document.body.appendChild(break10)

        var btn6 = document.createElement('button')
        btn6.innerHTML = 'Patching A Resource'
        document.body.appendChild(btn6)

        btn6.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'PATCH',
                    body: JSON.stringify({
                        title: 'foo',
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break11 = document.createElement('br')
        document.body.appendChild(break11)
        var break12 = document.createElement('br')
        document.body.appendChild(break12)

        var btn7 = document.createElement('button')
        btn7.innerHTML = 'Deleting A Resource'
        document.body.appendChild(btn7)

        btn7.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'DELETE',
            });
        }

        var break13 = document.createElement('br')
        document.body.appendChild(break13)
        var break14 = document.createElement('br')
        document.body.appendChild(break14)

        var btn8 = document.createElement('button')
        btn8.innerHTML = 'Filtering Resources'
        document.body.appendChild(btn8)

        btn8.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts?userId=1')
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        var break15 = document.createElement('br')
        document.body.appendChild(break15)
        var break16 = document.createElement('br')
        document.body.appendChild(break16)

        var btn9 = document.createElement('button')
        btn9.innerHTML = 'Listing Nested Resources'
        document.body.appendChild(btn9)

        btn9.onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1/comments')
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
    </script>
</body>

</html>
